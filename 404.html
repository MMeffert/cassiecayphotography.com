<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Page not found - Cassie Cay Photography">
<meta name="robots" content="noindex">
<link rel="shortcut icon" href="images/favicon.ico">
<title>Page Not Found | Cassie Cay Photography</title>
<link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style/style.css">
<link rel="stylesheet" type="text/css" href="style/css/color/oasis.css">
<link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://use.typekit.net/xzi7yjp.css">
<style>
  .error-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }
  .error-content {
    max-width: 500px;
  }
  .error-code {
    font-size: 8rem;
    font-weight: 700;
    line-height: 1;
    margin-bottom: 1rem;
    color: #a07758;
  }
  .error-title {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
  .error-message {
    margin-bottom: 2rem;
    color: #666;
  }
  .btn-home {
    display: inline-block;
    padding: 12px 30px;
    background-color: #a07758;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  .btn-home:hover {
    background-color: #8a6548;
    color: #fff;
    text-decoration: none;
  }
</style>
</head>
<body>
<div class="error-page">
  <div class="error-content">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      Sorry, the page you're looking for doesn't exist or has been moved.
    </p>
    <a href="/" class="btn-home">Back to Home</a>
  </div>
</div>
</body>
</html>
