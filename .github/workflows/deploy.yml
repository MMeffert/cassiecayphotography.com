name: Deploy to AWS

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'infrastructure/**'
      - '.github/dependabot.yml'
      - 'README.md'
      - '.planning/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  S3_BUCKET: cassiecayphotography.com-site-content

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate HTML
        run: npm run validate:html

      - name: Check references
        run: npm run validate:refs

      - name: Check image sizes
        run: npm run validate:images
        continue-on-error: true

      - name: Build site
        run: npm run build

      - name: Run Lighthouse
        run: |
          npm install -g lighthouse serve
          npx serve dist -l 5000 &
          sleep 3
          lighthouse http://localhost:5000 --output=json --output-path=./lighthouse-report.json --chrome-flags="--headless --no-sandbox --disable-gpu"
          cat lighthouse-report.json | node -e "
            const chunks = [];
            process.stdin.on('data', c => chunks.push(c));
            process.stdin.on('end', () => {
              const r = JSON.parse(chunks.join(''));
              console.log('');
              console.log('=== Lighthouse Scores ===');
              console.log('Performance:    ', Math.round(r.categories.performance.score * 100));
              console.log('Accessibility:  ', Math.round(r.categories.accessibility.score * 100));
              console.log('Best Practices: ', Math.round(r.categories['best-practices'].score * 100));
              console.log('SEO:            ', Math.round(r.categories.seo.score * 100));
              console.log('=========================');
            });
          "
          pkill -f "serve dist" || true
        continue-on-error: true

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::241654197557:role/CassiePhotoGitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name CassiePhotoStaticSiteStack \
            --query "Stacks[0].Outputs[?ExportName=='CassiePhotoDistributionId'].OutputValue" \
            --output text)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Sync files to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "infrastructure/*" \
            --exclude ".DS_Store" \
            --exclude "*.md" \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE

      - name: Set cache headers for HTML files
        run: |
          aws s3 cp s3://${{ env.S3_BUCKET }}/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "public, max-age=300" \
            --content-type "text/html" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*"
